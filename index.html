<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>git init</h1>
    <h2>git add</h2>
    <h3>git commit -m</h3>
    <hr>
    <h4>git add . (send all files on directory to track)</h4>
    <h5>git status -s (show current track status)</h5>
    <hr>
    <h6>Every modification on files: make add first -> then commit</h6>
    <hr>
    <p>git log --oneline (muestra todos los commits)</p>
    <hr>
    <p>Rollback to commit id (hard) git reset --hard [commit_id]</p>
    <hr>
    
</body>
